<div class="earning">
  <div class="earning-content">
    <app-earning-summary></app-earning-summary>

    <div class="content">
      <div class="list">
        <div class="list-content">
          <div class="earning-list-title">
            <h1>Listagem de dividendos:</h1>
            <button mat-raised-button color="primary" (click)="createEarning()">
              Adicionar dividendo
            </button>
          </div>
          <app-list [data]="earnings" [columns]="earningListColumns"></app-list>
        </div>
      </div>

      <div class="infos">
        <div class="info">
          <h1>Listagem de dividendos por ativo:</h1>
          <app-list [data]="earningsForActive" [columns]="earningSummaryListColumns"></app-list>
        </div>

        <div class="info month">
          <h1>Listagem de dividendos por mÃªs:</h1>
          <app-list [data]="earningsForMonth" [columns]="earningSummaryListColumns"></app-list>
        </div>
      </div>
    </div>
  </div>
</div>
