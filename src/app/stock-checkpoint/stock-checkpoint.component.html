<div class="stock-checkpoint">
  <div class="stock-checkpoint-content">
    <div class="title">
      <h1>Checkpoint de Ações</h1>
      <button
        mat-raised-button
        color="primary"
        (click)="createStockCheckpoint()"
      >
        Criar checkpoint
      </button>
    </div>

    <div class="list">
      <app-list [data]="items" [columns]="listColumns"></app-list>
    </div>
  </div>
</div>
