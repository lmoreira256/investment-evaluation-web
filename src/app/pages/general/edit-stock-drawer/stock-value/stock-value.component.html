<div class="stock-value">
  <div class="stock-value-content">
    <h2>Valor Patrimonial</h2>

    <mat-form-field>
      <mat-label>Objetivo</mat-label>
      <input
        type="number"
        matInput
        [(ngModel)]="activeService.activeSelected!.objective"
        name="objective"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quantidade</mat-label>
      <input
        type="number"
        matInput
        [(ngModel)]="activeService.activeSelected!.amount"
        name="amount"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Média de compra</mat-label>
      <input
        matInput
        currencyMask
        [(ngModel)]="activeService.activeSelected!.averageValue"
        name="averageValue"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Valor de compra</mat-label>
      <input
        matInput
        currencyMask
        [(ngModel)]="activeService.activeSelected!.purchaseValue"
        name="purchaseValue"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cotação atual</mat-label>
      <input
        matInput
        currencyMask
        [(ngModel)]="activeService.activeSelected!.actualValue"
        name="actualValue"
      />
    </mat-form-field>
  </div>
</div>
