<div class="stock-return">
  <div class="stock-return-content">

    <div class="display">

      <div class="display-content neutral-background">
        <span class="title">Posição Atual</span>
        <div>
          <span class="value">
            {{ getCurrentValueFormatted() }}
          </span>
        </div>
      </div>

      <div class="display-content" [ngClass]="getProfitabilityBackgroundClass()">
        <span class="title">Total</span>
        <div class="align-values">
          <span class="value">
            {{ getCurrencyProfitability() }}
          </span>
          <br>
          <span class="percentage">
            ({{ getPercentageProfitability() }})
          </span>
        </div>
      </div>

    </div>

  </div>
</div>
