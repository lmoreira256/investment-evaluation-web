<h1 mat-dialog-title>Cadastro de Provento</h1>
<div mat-dialog-content>
  <mat-divider></mat-divider>
  <form>
    <table cellspacing="10">
      <tr>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Ativo</mat-label>
            <mat-select [(ngModel)]="earning.stockId" name="stockId">
              <mat-option *ngFor="let stock of stocks" [value]="stock.id">
                {{ stock.active }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>Valor</mat-label>
            <input
              matInput
              currencyMask
              [(ngModel)]="earning.amountPaid"
              name="amountPaid"
            />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <mat-card>
          <mat-calendar
            [(ngModel)]="earning.payday"
            name="payday"
          ></mat-calendar>
        </mat-card>
      </tr>
    </table>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog()" color="warn">
    Cancelar
  </button>
  <button mat-raised-button color="primary" (click)="save()">Salvar</button>
</div>
