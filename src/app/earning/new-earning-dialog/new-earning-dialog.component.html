<h1 mat-dialog-title>Cadastro de Provento</h1>
<div mat-dialog-content>
  <mat-divider></mat-divider>
  <form>
    <div class="container">
      <mat-form-field appearance="fill">
        <mat-label>Ativo</mat-label>
        <mat-select [(ngModel)]="earning.activeId" name="activeId">
          <mat-option *ngFor="let active of actives" [value]="active.id">
            {{ active.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input
          matInput
          currencyMask
          [(ngModel)]="earning.amountPaid"
          name="amountPaid"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="calendario">
        <mat-label>Data de Pagamento</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          (dateInput)="changePayDay($event)"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="earning.description" name="description" />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog()" color="warn">
    Cancelar
  </button>
  <button mat-raised-button color="primary" (click)="save()">Salvar</button>
</div>
