<div>
  <div class="title">
    <h1>Histórico de Proventos</h1>
    <button mat-raised-button color="primary" (click)="createEarning()">
      Adicionar provento
    </button>
  </div>

  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="stockName">
        <th mat-header-cell *matHeaderCellDef>Nome do Ativo</th>
        <td mat-cell *matCellDef="let element">{{ element.stockName }}</td>
      </ng-container>

      <ng-container matColumnDef="amountPaid">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">
          {{ formatter.formatCurrency(element.amountPaid) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="payday">
        <th mat-header-cell *matHeaderCellDef>Data de Pagamento</th>
        <td mat-cell *matCellDef="let element">
          {{ formatter.formatDate(element.payday) }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      *ngIf="pageable"
      (page)="handlePageEvent($event)"
      [length]="pageable.totalElements"
      [pageSize]="10"
    >
    </mat-paginator>
  </div>
</div>
