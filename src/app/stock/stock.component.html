<div class="stock-table">
  <div class="stock-table-content">
    <app-summary [summary]="summary" title="Resumo das Ações"></app-summary>

    <div class="title">
      <h1>Ações:</h1>
      <button mat-raised-button color="primary" (click)="createStock()">
        Adicionar ativo
      </button>
    </div>

    <div class="stock-list">
      <app-list [data]="items" [columns]="listColumns"></app-list>
    </div>
  </div>
</div>
