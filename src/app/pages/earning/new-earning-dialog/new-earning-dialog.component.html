<h1 mat-dialog-title>Cadastro de Provento</h1>
<div mat-dialog-content>
  <mat-divider></mat-divider>
  <form>
    <div class="container">
      <mat-form-field appearance="fill">
        <mat-label>Ativo</mat-label>
        <input type="text" matInput [ngModel]="getSelectedOption(earning.activeId)"
          (ngModelChange)="onNgModelChange($event)" [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn"
          (optionSelected)="optionSelected($event)">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput currencyMask [(ngModel)]="earning.amountPaid" name="amountPaid" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="calendario">
        <mat-label>Data de Pagamento</mat-label>
        <input matInput [matDatepicker]="picker" (dateInput)="changePayDay($event)" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="earning.description" name="description" />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog()" color="warn">
    Cancelar
  </button>
  <button mat-raised-button color="primary" (click)="save()">Salvar</button>
</div>
