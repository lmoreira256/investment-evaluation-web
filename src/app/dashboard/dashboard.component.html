<div>
  <div class="stock-historic">
    <div class="stock-historic-title">
      <h1>Histórico de Ações</h1>
      <button mat-raised-button color="primary" (click)="createStockHistoric()">
        Criar histórico
      </button>
    </div>

    <app-table
      #table
      [columns]="columns"
      [showPaginator]="true"
      [getDataFunction]="stockHistoricService.list"
    ></app-table>
  </div>
</div>
