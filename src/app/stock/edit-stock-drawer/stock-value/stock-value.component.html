<div class="stock-value">
  <div class="stock-value-content">
    <h2>Valor Patrimonial</h2>

    <mat-form-field>
      <mat-label>Quantidade</mat-label>
      <input
        type="number"
        matInput
        [(ngModel)]="stockService.stockSelected.amount"
        name="amount"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>MÃ©dia de compra</mat-label>
      <input
        matInput
        currencyMask
        [(ngModel)]="stockService.stockSelected.averagePurchase"
        name="averagePurchase"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Valor de compra</mat-label>
      <input
        matInput
        currencyMask
        [(ngModel)]="stockService.stockSelected.purchaseValue"
        name="purchaseValue"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Valor atual</mat-label>
      <input
        matInput
        currencyMask
        [(ngModel)]="stockService.stockSelected.currentValue"
        name="currentValue"
      />
    </mat-form-field>
  </div>
</div>
